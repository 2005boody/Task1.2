<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <p>Your Result</p>
            <div class="circle">76
            </div>
            <h1>Great</h1>
            <p class="score">You scored higher than 65% of the people who have taken this tests.</p>
        </div>
        <div class="right">
            <p class="sum">Summary</p>
            <div class="one">
                <div class="reaction">
                    <img src="icon-memory (2).svg" class="image">Reaction
                </div>
                <div class="onetext">80/100</div>
            </div>
            <div class="two">
                <div class="memmory">
                    <img src="icon-memory (1).svg" class="image">Memmory
                </div>
                <div class="twotext">92/100</div>
            </div>
            <div class="three">
                <div class="verbal">
                    <img src="icon-memory (3).svg" class="image">Verbal
                </div>
                <div class="threetext">61/100</div>
            </div>
            <div class="four">
                <div class="visual">
                    <img src="icon-memory (4).svg" class="image">Visual
                </div>
                <div class="fourtext">72/100</div>
            </div>
            <button class="cont">Continue</button>
        </div>
    </div>
</body>
</html>
